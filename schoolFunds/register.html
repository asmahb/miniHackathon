<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Public 2.0 Registration</title>
  </head>
  <body>
    <h1 id="register">Registration Form</h1>
    <div class="registerForm">
      <form>
        <p>First Name</p>
        <input type="text" name="firstName"> 
        <p>Last Name</p>
        <input type="text" name="lastName">
        <p>Email Address</p>
        <input type="text" name="emailAddress">
        <p>School's Name</p>
        <input type="text" name="schoolsName">
        <p>Position at School</p>
        <input type="text" name="positionAtSchool">
        <p>What does your School/Classroom need?</p>
        <input type="text" name="whatDoesYourSchoolNeed"> <br>
        <br>
        <input type="submit" name="submit"> <br>
      </form>
    </div>


  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

  
  </body>
</html>
